[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-yt-dlp"
version = "1.0.0"
description = "Privacy-focused YouTube downloader with beautiful TUI"
readme = "README.md"
license = {text = "MIT"}
authors = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]
keywords = ["youtube", "downloader", "tui", "textual", "privacy"]
requires-python = ">=3.9"
dependencies = [
    "textual>=0.80.0",
    "yt-dlp",                     # ğŸ”¥ æ— ç‰ˆæœ¬é™åˆ¶ - YouTube é¢‘ç¹å˜åŒ–ï¼Œç”¨æˆ·éœ€è¦æœ€æ–°ç‰ˆ
    "colorama; platform_system == 'Windows'",  # Windows é¢œè‰²æ”¯æŒ
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio", "ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/Boooob626/simple-yt-dlp"
Repository = "https://github.com/Boooob626/simple-yt-dlp"
Issues = "https://github.com/Boooob626/simple-yt-dlp/issues"

[project.scripts]
simple-yt-dlp = "simple_yt_dlp.__main__:main"

# âœ… ä½¿ç”¨ src å¸ƒå±€
